<!DOCTYPE HTML>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="author" content="espacioportiempo.com" />
  <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700" rel="stylesheet">
</head>

  <body style="font-family:Open Sans,Helvetica,Arial,sans serif;">
    <div style="padding-top:3%; text-align: center; background-color: #fafafa;">
      <h1 style="padding-bottom: 16px;">Confirmar estadía</h1>
    </div>

<div style="padding-top: 30px;">
  <p style="text-align: center"> ¿Has estado en el espacio</p>
  <h3 style="text-align:center;font-size:1.5em;font-weight:700;line-height:130%;color:#0e1318;letter-spacing:-0.3px;margin:0 0 16px;">
    {{title}}<span style="font-size:0.75em;font-weight: 500;">?</span>
  </h3>
  <div style="margin: auto; max-width: 400px;">

    <form method="GET" action="{{link}}">
      <input type="radio" id="yes-radio" required name="beenthere" value="true">
    <label for="yes-radio">Si</label>

    <br>
    
    <input type="radio" id="no-radio" name="beenthere" value="false">
    <label for="no-radio">No he ido a ese lugar</label>
    
    <p style="margin: 24px 0">Si lo ha hecho recomendamos que puedas dejar su comentario para que los demás usarios conozcan su experiencia.</p>
    <center>

      <label>Nada bueno</label>
      
      <input type="radio" name="rating" value="1">
      <input type="radio" name="rating" value="2">
      <input type="radio" name="rating" value="3">
      <input type="radio" name="rating" value="4">
      <input type="radio" name="rating" value="5">
      
      
      <label>Excelente</label>
    </center>
      


    <br>
    <textarea placeholder="Escriba su experiencia aquí" style="min-height: 120px; width: 100%; max-width: 100%; min-width: 100%; margin-top: 24px; font-size: 16px; font-family:Open Sans,Helvetica,Arial,sans serif;" name="comment" ></textarea>
    <br>
    <input type="submit" style="
    background:#00c4cc;
    border-radius:4px;
    color:#ffffff;
    border:12px solid #00c4cc;
    font-family:Open Sans,Helvetica,Arial,sans serif;
    font-size:0.9em;
    font-weight:600;
    line-height:160%;
    margin: 12px auto 12px;
    text-decoration:none;
    text-transform:none;
    text-align:center;
    display: block;
    width: 150px;"
    value="Enviar">
  </form>
</div>
  







</div>
  <div style="text-align:center; padding-top: 0.5em;padding-bottom: 0.5em;background-color: #fafafa;">
    <img src="https://drive.google.com/uc?id=15QOl8nAr1aQmBgmLjxo9_GRc_1gIeGvv&export=download&authuser=0" style="width:10em;">
  </div>

  </body>
</html>
